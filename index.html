<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Favicon -->
  <link rel="shortcut icon" href="img/favicon.ico">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- /Google Font -->
  <link rel="stylesheet" href="css/style.css">
  <title>DigitalOcean | The developer cloud</title>
</head>

<body>

<header>
  <!-- Header Top -->
  <div id="header_top">
    <div class="container">
      <div class="row">
        <!-- Header Top > Logo -->
        <div class="col-xs-6 col-md-2">
          <div id="logo">
            <a href="#"><img src="img/logo.png" alt="DigitalOcean logo"></a>
          </div>
        </div>
        <!-- Header Top > /Logo -->
        <!-- Header Top > Main_nav -->
        <div class="col-md-6">
          <nav id="main_nav" class="visible-md visible-lg">
            <ul class="list-inline text-center">
              <li><a href="#">Products<i class="ico fas fa-angle-down"></i></a></li>
              <li><a href="#">Customers</a></li>
              <li><a href="#">Community<i class="ico fas fa-angle-down"></i></a></li>
              <li><a href="#">Pricing</a></li>
            </ul>
          </nav>
        </div>
        <!-- Header Top > /Main_nav -->
        <!-- Header Top > Side_nav -->
        <div class="col-xs-6 col-md-4 text-right">
          <nav id="side_nav" class="visible-md visible-lg">
            <ul class="list-inline text-center">
              <li><a href="#">Docs</a></li>
              <li><a href="#">Support<i class="ico fas fa-angle-down"></i></a></li>
              <li><a href="#">Login</a></li>
              <li><button class="btn btn--signup">Sign Up</button></li>
            </ul>
          </nav>
          <button class="btn btn--mobile hidden-md hidden-lg"><i class="fas fa-bars text--secondary"></i></button>
        </div>
        <!-- /Header Top > /Side_nav -->
      </div>
    </div>
  </div>
  <!-- /Header Top -->

  <!-- Header Hero -->
  <div id="header_hero">

  </div>
  <!-- /Header Hero -->
</header>

</body>
</html>
